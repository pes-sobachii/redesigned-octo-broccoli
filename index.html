<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>
<body>
<div class="container">
    <h2> We are back to hell soon!</h2>
    <div class="timer">
        <div class="countdown">
            <div class="box-day">
                <h3 class="day"></h3>
                <h3>Day</h3>
            </div>
        </div>
        <div class="countdown">
            <div class="box-hour">
                <h3 class="hour"></h3>
                <h3>Hour</h3>
            </div>
        </div>
        <div class="countdown">
            <div class="box-min">
                <h3 class="min"></h3>
                <h3>Min</h3>
            </div>
        </div>
        <div class="countdown">
            <div class="box-sec">
                <h3 class="sec"></h3>
                <h3>Sec</h3>
            </div>
        </div>
    </div>
    <div class="pic">
        <img src="./image_2022-07-29_013743767-removebg-preview.png" alt="">
    </div>
</div>
<script src="./app.js"></script>
</body>
</html>
